<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert Student</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Student Management</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a th:href="@{/students}">Home</a></li>

			</ul>
			<button class="btn btn-danger navbar-btn">Button</button>
		</div>
	</nav>

	<div class="container mt-3">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Student</h1>
				<div class="card-body mt-3">
					<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
						<div class="form-group mt-3">
							<label for="">First Name</label> <input type="text"
								name="firstName" class="form-control" placeholder="First Name" />
						</div>

						<div class="form-group mt-3">
							<label for="">Last Name</label> <input type="text"
								name="lastName" class="form-control" placeholder="Last Name" />
						</div>

						<div class="form-group mt-3">
							<label for="">Contact Number</label> <input type="text"
								name="contact" class="form-control" placeholder="Contact Number" />
						</div>

						<div class="box-footer mt-3">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
