<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Students</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">




</head>
<body>

	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Student Management</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a th:href="@{/students}">Home</a></li>
      
    </ul>
    <button class="btn btn-danger navbar-btn" >Login</button>
    <button class="btn btn-danger navbar-btn" >SignUp</button>
  </div>
</nav>

	<div class="container">
		<div class="row">
			
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary mb-3">Add
					Student</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">

			<thead class="table-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Contact Number</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="student:${students}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.contact}"></td>
					<td>
					<a th:href="@{/students/edit/{id}(id=${student.id})}" 
					class="btn btn-primary"
					>Update</a>
					
					<a th:href="@{/students/{id}(id=${student.id})}" 
					class="btn btn-danger"
					>Delete</a>
					</td>

				</tr>
			</tbody>

		</table>
	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

</body>
</html>
